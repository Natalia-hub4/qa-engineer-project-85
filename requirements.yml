  - требование 17 соперник должен иметь возможность выйти из игры, либо доиграть до конца
  - требование 18 когда оба игрока вышли, игра считается полностью законченной и должна удаляться из памяти
  - требование 19 завершенная игра должна быть доступна в записи, редактор для ввода кода должен выглядеть как проигрыватель
  - требование 20 в игре должен отображаться чат, в котором могут общаться зарегистрированные пользователи
  - требование 21 игроки должны получать очки, на основе которых строится рейтинг за неделю, месяц и за все время
non-functional:
