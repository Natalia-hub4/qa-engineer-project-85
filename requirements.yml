functional:
  - требование 1 у пользователя есть возможность участвовать в игре без регистрации на сайте
  - требование 2 пользователь должен иметь возможность зарегистрироваться на сайте
  - требование 3 пользователь должен иметь возможность авторизоваться на сайте
  - требование 4 пользователь должен иметь возможность создавать игру самостоятельно
  - требование 5 пользователь должен иметь возможность выбрать язык русский/английский
  - требование 6 пользователь должен иметь возможность выбора участвовать в игре с другом, с другим пользователем, с ботом
  - требование 7 пользователь должен иметь возможность пригласить друга в открытую игру по направленной ссылке
  - требование 8 пользователь должен иметь возможность отменить приглашение другу в открытой игре
  - требование 9 пользователь должен иметь возможность зайти в качестве зрителя в запущенную игру
  - требование 10 пользователь должен иметь возможность во время поединка, в режиме он-лайн, одновременно со своим видеть и код соперника
  - требование 11 пользователь имеет возможность проверить свое решение с помощью кнопки "check", количество попыток проверки неограниченно
  - требование 12 если вдруг один из игроков вылетел из игры, у второго игрока должна быть возможность продолжать играть
  - требование 13 если вдруг один из игроков вылетел из игры, у него должна быть возможность переподключиться в игру
  - требование 14 если вдруг один из игроков вылетел из игры, при переподключении игрока, Игра должна длиться неограниченное время
